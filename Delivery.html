
<!DOCTYPE html>
<html>
  <head>
    <title>Delivery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      
      h1 {
        margin-top: 0;
      }
      
      nav {
        background-color: #f2f2f2;
        padding: 10px;
      }
      
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      nav li {
        display: inline-block;
      }
      
      nav a {
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      nav a:hover {
        background-color: #ddd;
      }
      
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
      
      main {
        padding: 20px;
      }
      
      .delivery-options {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      
      .delivery-option {
        text-align: center;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
        min-width: 200px;
      }
      
      .delivery-option h2 {
        font-size: 1.2em;
        margin-top: 0;
      }
      
      .delivery-option p {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Delivery</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <main>
      <h2>Delivery Options</h2>
      <div class="delivery-options">
        <div class="delivery-option">
          <h2>Delivery</h2>
          <p>Get your food delivered directly to your door for a small fee.</p>
        </div>
        <div class="delivery-option">
          <h2>Pickup</h2>
          <p>Skip the delivery fee and pickup your food at our location.</p>
        </div>
        <div class="delivery-option">
          <h2>Catering</h2>
          <p>Have us cater your next event with our delicious food.</p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2021 Delivery</p>
    </footer>
  </body>
</html>
